<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Project</title>
</head>

<body>
  <div class="screen">
    <h1>Catch the Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>
  <div class="screen">
    <h2>What is your "favorite" insect?</h2>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Fly</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" height="100" width="100" alt="fly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Mosquito</p>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" height="100" width="100" alt="mosquito" />
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Spider</p>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" height="100" width="100" alt="spider" />
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Roach</p>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" height="100" width="100" alt="roach" />
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 class="time" id="time">Time: 00:00</h3>
    <h3 class="score" id="score">Score: 0</h3>
    <h5 class="message" id="message">
      You are annoyed yet? <br> You are playing an impossible game!
    </h5>
  </div>

  <!-- <div class="insect">
    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" height="100" width="100" alt="fly">
  </div> -->
  <script src="script.js"></script>
</body>

</html>
