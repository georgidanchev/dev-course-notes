<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>

  <div id="app">
    <p v-if="show">You can see me! <span>hi</span></p>
    <p v-else>Now you see me!</p>

    <!-- v-if can detach whole thing -->
    <template v-if="show">
      <h1>Heading</h1>
      <p>Inside a template</p>
    </template>

    <!-- v-show does display none -->
    <p v-show="show">Do you also see me?</p>
    <button @click="show = !show">Switch</button>
  </div>

  <hr>

  <div id="app2">
    <ul>
      <li v-for="(ingredient, i) in ingredients" :key="ingredient">
        ({{i + 1}}) {{ingredient}}
      </li>
    </ul>

    <button @click="ingredients.push('spices')">Add new</button>

    <hr>

    <template v-for="(ingredient, index) in ingredients">
      <h1>{{ingredient}}</h1>
      <p>{{index}}</p>
    </template>

    <hr>

    <ul>
      <li v-for="person in persons">{{ person.name }}
        <div v-for="(value, key, index) in person">{{key}}: {{ value }} ({{ index }})</div>
      </li>
    </ul>

    <hr>

    <span v-for="n in 10">{{n}}, </span>
  </div>

  <script src="app.js"></script>
</body>

</html>
