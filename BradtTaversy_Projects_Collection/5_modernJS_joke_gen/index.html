<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Check Norris Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Check Norris Joke Generator</h1>
      <form>
        <div>
          <label for="number">Number of Jokes</label>
          <input type="number" id="number" placeholder="1" data-num-input />
        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>
      <ul class="jokes"></ul>
    </div>
  </body>
  <script src="app.js"></script>
</html>
