<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>EasyHTTP Example</title>
  </head>

  <body>
    <main>
      <div class="request" data-req-wrap>
        <div data-alert></div>
        <h2 class="center">Make a API request</h2>

          <a class="btn" href="#" data-ajax="get">GET</a>
          <a class="btn" href="#" data-ajax="post">POST</a>
          <a class="btn" href="#" data-ajax="put">PUT</a>
          <a class="btn" href="#" data-ajax="delete">DELETE</a>
        </div>
      </div>
    </main>
    <script src="es7/easyhttp.js"></script>
    <script src="es6/app.js"></script>
