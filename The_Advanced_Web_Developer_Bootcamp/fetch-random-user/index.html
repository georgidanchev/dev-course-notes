<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>User profile generator</title>
</head>

<body>
  <section>
    <h1 class="title">Random User Generator</h1>
    <div class="user-profile">
      <div class="user-profile__inner" data-template-target>
        <img id="avatar" src="https://upload.wikimedia.org/wikipedia/en/3/30/Jon_Snow_Season_8.png" />
        <div id="fullname">Jon Snow</div>
        <div id="username">
          kingofnorth
        </div>
        <div class="description">
          <div>Email: <span id="email">jon@hotmail.com</span></div>
          <div>City: <span id="city">Winterfell</span></div>
        </div>
      </div>
      <div class="footer">
        <button id="btn">Next User!</button>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
